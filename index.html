Let's create a simple but cool "Catch the Falling Object" game using JavaScript and HTML5 Canvas.  This version will be more visually engaging and interactive than the number guessing game.
<!DOCTYPE html>
<html>
<head>
<title>Catch the Falling Object</title>
<style>
body {
  background-color: #f0f0f0; /* Light gray background */
  text-align: center;
  font-family: sans-serif;
}
canvas {
  background-color: #4682B4; /* Steel blue background for the game area */
  display: block; /* Prevents a small gap below the canvas */
  margin: 20px auto; /* Centers the canvas */
  border: 2px solid #000; /* Black border */
}
#score {
  font-size: 20px;
  margin-top: 10px;
}
</style>
</head>
<body>

<h1>Catch the Falling Object</h1>

<canvas id="gameCanvas" width="400" height="300"></canvas>
<div id="score">Score: 0</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const scoreDisplay = document.getElementById("score");

let playerX = canvas.width / 2 - 25; // Player's x position
let playerY = canvas.height - 30;  // Player's y position
let playerWidth = 50;             // Player's width
let playerHeight = 20;            // Player's height
let fallingObjects = [];
let score = 0;

function drawPlayer() {
  ctx.fillStyle = "green"; // Player color
  ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
}

function createFallingObject() {
  let x = Math.random() * canvas.width; // Random x position
  let y = -20; // Start above the canvas
  let width = 20;
  let height = 20;
  let speed = Math.random() * 3 + 1; // Random speed

  fallingObjects.push({ x, y, width, height, speed });
}

function drawFallingObjects() {
  for (let i = 0; i < fallingObjects.length; i++) {
    let obj = fallingObjects[i];
    ctx.fillStyle = "red"; // Falling object color
    ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
  }
}

function updateFallingObjects() {
    for (let i = 0; i < fallingObjects.length; i++) {
        let obj = fallingObjects[i];
        obj.y += obj.speed;

        // Check for collision
        if (obj.y + obj.height > playerY && obj.y < playerY + playerHeight &&
            obj.x + obj.width > playerX && obj.x < playerX + playerWidth) {
            fallingObjects.splice(i, 1); // Remove object
            score++;
            scoreDisplay.textContent = "Score: " + score;
        } else if (obj.y > canvas.height) {
            fallingObjects.splice(i, 1); // Remove object if it goes off-screen
        }
    }
}


function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

    drawPlayer();
    drawFallingObjects();
    updateFallingObjects();

    if (Math.random() < 0.02) { // Adjust for object creation frequency
        createFallingObject();
    }

  requestAnimationFrame(gameLoop); // Call gameLoop again
}

// Handle player movement (left/right arrows)
document.addEventListener("keydown", (event) => {
  if (event.key === "ArrowLeft" && playerX > 0) {
    playerX -= 10;
  } else if (event.key === "ArrowRight" && playerX < canvas.width - playerWidth) {
    playerX += 10;
  }
});

gameLoop(); // Start the game loop

</script>

</body>
</html>
